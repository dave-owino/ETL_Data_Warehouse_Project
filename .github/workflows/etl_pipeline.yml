name: Run ETL Pipeline

on:
  push:
    paths:
      - 'data/raw/**'  # Trigger only when files in the raw folder change
  workflow_dispatch:   # Allows you to run it manually from GitHub for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl sqlalchemy

    - name: Run ETL Script
      run: python code.py

    - name: Commit and Push processed data
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/processed/*.sql
        git commit -m "Auto-update processed data via ETL Pipeline" || echo "No changes to commit"
        git push